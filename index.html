<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <div class="header_top bg-dark"></div>
        <!--/.header_top-->
        <div class="header_bottom bg-light">
        </div>
        <!--/.header_bottom-->
    </header>
    <!--/header-->

    <main>
        <section class="jumbo">
            <div class="jumbo_top bg-danger"></div>
            <div class="jumbo_bottom">
                <div class="container py-3">
                    <div class="row row-cols-2 row-cols-sm-3 row-cols-xl-6 d-flex ">
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                    </div>
                </div>
            </div>
        </section>
        <!--/.jumbo-->

        <section class="ps5">
            <div class="container py-3">
                <div class="ps5_text"></div>
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col p-3 bg-info"></div>
                    <div class="col p-3 bg-info"></div>
                </div>
                <div class="row row-cols-3 row-cols-md-5">
                    <div class="col p-3 bg-info"></div>
                    <div class="col p-3 bg-info"></div>
                    <div class="col p-3 bg-info"></div>
                    <div class="col p-3 bg-info"></div>
                    <div class="col p-3 bg-info"></div>
                </div>
            </div>
        </section>
        <!--/.ps5-->

        <section class="new bg-dark">
            <div class="new_top"></div>
            <div class="new_bottom">
                <div class="container py-3">
                    <div class="row row-cols-2 row-cols-sm-3 row-cols-xl-6 d-flex ">
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                        <div class="col p-3 bg-danger"></div>
                    </div>
                </div>
            </div>
        </section>
        <!--/.new-->

        <section class="ps4">
            <div class="container py-3">
                <div class="ps4_text"></div>
                <div class="row row-cols-1 row-cols-md-3 d-flex">
                    <div class="col p-3 bg-info"></div>
                    <div class="col p-3 bg-info"></div>
                    <div class="col p-3 bg-info"></div>
                </div>
            </div>
        </section>
        <!--/.ps4-->

        <section class="ps_plus">
            <div class="container py-3">
                <div class="row row-cols-1 row-cols-md-2 d-flex">
                    <div class="col p-3 bg-info"></div>
                    <div class="col d-none d-md-block p-3 bg-info"></div>
                </div>
            </div>
        </section>
        <!--/.ps_plus-->

        <section class="ps_store">
            <div class="container py-3">
                <div class="ps_store_text"></div>
                <div class="row row-cols-1 row-cols-md-3 d-flex">
                    <div class="col p-3 bg-info"></div>
                    <div class="col p-3 bg-info"></div>
                    <div class="col p-3 bg-info"></div>
                </div>
            </div>
        </section>
        <!--/.ps_store-->

        <section class="ps_now">
            <div class="container py-3">
                <div class="row row-cols-1 row-cols-md-2 d-flex">
                    <div class="col p-3 bg-info"></div>
                    <div class="col d-none d-md-block p-3 bg-info"></div>
                </div>
            </div>
        </section>
        <!--/.ps_now-->

        <section class="follow">
            <div class="container py-3">
                <div class="row row-cols-2 row-cols-md-4 d-flex">
                    <div class="col p-3 bg-info"></div>
                    <div class="col p-3 bg-info"></div>
                    <div class="col p-3 bg-info"></div>
                    <div class="col p-3 bg-info"></div>
                </div>
            </div>
        </section>
        <!--/.follow-->   
    </main>
    <!--/main-->
    <footer>
        <div class="container py-3">
            <section class="footer_top d-md-flex py-3">
                <div class="footer_logo"></div>
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col p-3 bg-info"></div>
                    <div class="col p-3 bg-info"></div>
                    <div class="col p-3 bg-info"></div>
                </div>
            </section>
            <!--/.footer_top-->

            <section class="footer_bottom py-3"></section>
            <!--/.footer_bottom-->
        </div>

    </footer>
    <!--/footer-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
